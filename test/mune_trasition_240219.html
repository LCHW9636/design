<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu_trasition.css">
    <script src="/test/js/jquery-3.7.1.min.js"></script>
    <script src="/test/js/menu_transition2.js"></script>
    <title>메뉴 trasition 테스트</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <nav class="gnb">
                <!-- trasition을 주기 위해서 하나로 코딩
                하나의 버튼으로 열기와 닫긱가 모두 되어야함
            open 클래스가 있을때는 열기 버튼 close클래스가 있을때는 닫기 버튼-->
                <div class="gnb_btn">
                    <button>메뉴열기</button>
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </div>
                <div class="gnb_wrap">
                    <ul class="depth1">
                        <!-- 메뉴를 클릭해서 열면 jquery가 li에 sub_open 클래스르 ㄹ추가-->
                        <li>
                            <span><a href="#n">을유문화사</a></span>
                            <ul class="depth2">
                                <li><a href="#n">인사말</a></li>
                                <li><a href="#n">출판사</a></li>
                                <li><a href="#n">소개</a></li>
                                <li><a href="#n">을유 서체</a></li>
                                <li><a href="#n">아카이브</a></li>
                            </ul>
                        </li>
                        <li>
                            <span><a href="#n">콘텐츠</a></span>
                            <ul class="depth2">
                                <li><a href="#n">전체 도서</a></li>
                                <li><a href="#n">베스트셀러</a></li>
                                <li><a href="#n">작가 소개</a></li>
                            </ul>
                        </li>
                        <li>
                            <span><a href="#n">을유소식</a></span>
                            <ul class="depth2">
                                <li><a href="#n">새소식</a></li>
                                <li><a href="#n">자료실</a></li>
                                <li><a href="#n">이벤트</a></li>
                            </ul>
                        </li>
                        <li>
                            <span><a href="#n">독자참여</a>
                            <ul class="depth2">
                                <li><a href="#n">원고 투고</a></li>
                                <li><a href="#n">오탈자신고</a></li>
                                <li><a href="#n">1:1문의</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </div>
                <button class="gnb_close">메뉴닫기</button>
            </nav>
        </header>
    </div>
</body>
</html>
